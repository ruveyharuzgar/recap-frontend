<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal" id="signin">Lütfen Giriş Yapınız</h1>

      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Beni Hatırla
        </label>
      </div>
      <div class="d-flex justify-content-center links" >
        <a class="link-warning" routerLink="/register">Üye değil misin? Tıkla ve kayıt ol </a>
      </div>
      <button class="w-100 btn btn-lg btn-success" (click)="login()">
        Giriş Yap
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
</body>
