<div class="content">
  <div class="col-md-12">
    <div class="card border-success mb-3">
      <div class="card-header bg-transparent border-success">
        <h5>Renk Ekle</h5>

        <div class="card-body text-success">
          <form [formGroup]="colorAddForm">
            <div class="mb-3">
              <div class="form-group">
                <input
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  placeholder="Renk giriniz"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer bg-transparent border-success">
          <button class="btn btn-outline-success" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
