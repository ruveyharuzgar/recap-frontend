<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table *ngIf="dataLoaded==true" class="table"></table>
  <ul class="list-group">
    <li
      [class]="getAllColorClass()"
      routerLink="/cars">Tüm Araçlar</li>
      <li
      (click)="setCurrentColor(color)"
      routerLink="/cars/color/{{ color.colorId }}"
      *ngFor="let color of colors"
      [class]="getCurrentColorClass(color)"
    >
      {{ color.colorName }}
    </li>
  </ul>
  
  <h5 *ngIf="currentColor">{{ currentColor.colorName }} seçtiniz</h5>
