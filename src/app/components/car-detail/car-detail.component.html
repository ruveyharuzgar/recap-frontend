<h3>Araç Detayları</h3>

<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table
  *ngIf="dataLoaded == true"
  class="table table-striped table-hover table-bordered"
>
  <thead>
    <tr>
      <th>Marka</th>
      <th>Model Adı</th>
      <th>Renk</th>
      <th>Model Yılı</th>
      <th>Günlük Ücret</th>
      <th>Açıklama</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ car.brandName }}</td>
      <td>{{ car.modelName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice | currency: "TRY":"TL":"":"fr" }}</td>
      <td>{{ car.description }}</td>
      <td>
        <!-- <button click="addRent(car)" type="button" class="btn btn-outline-success">Kirala</button>   
                  routerLink="/cars/rental/{{ car }}"       
                -->

        <button
          (click)="addRent(car)"
          type="button"
          class="btn btn-outline-success"
        >
          Kirala
        </button>
      </td>
    </tr>
  </tbody>
  <br />
