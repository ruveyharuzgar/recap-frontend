<div class="content">
  <div class="col-md-12">
    <div class="card border-success mb-3">
      <div class="card-header bg-transparent border-success">
        <h5 class="title">Araç Ekle</h5>
      </div>
      <div class="card-body text-success">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="modelName">Model</label>
            <div class="form-group">
              <input
                type="text"
                id="modelName"
                formControlName="modelName"
                class="form-control"
                placeholder="Model Giriniz"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="Marka Giriniz"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId">Renk</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Renk Giriniz"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Yılı Giriniz"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Ücret</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük Ücreti Giriniz"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Açıklama Giriniz"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer bg-transparent border-success">
        <button class="btn btn-outline-success" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
