<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <div class="mb-3">
    <label for="filterText" class="form-label"></label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="Marka ara"
    />
  </div>

  <li
    class="list-group-item list-group-item-action list-group-item-success"
    routerLink="/cars"
    [ngClass]="getAllBrandClass()"
    (click)="removeCurrentBrand()"
    aria-current="true"
  >
    Filtreleri Sil
  </li>

  <li
    class="list-group-item list-group-item-action list-group-item-success"
    routerLink="/cars/brand/{{ brand.brandId }}"
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands | brandFilterPipe: filterText"
    [ngClass]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
