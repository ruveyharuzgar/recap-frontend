<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table"></table>
  <div class="row" style="margin-top: 5px;" *ngIf="dataLoaded==true">
    <div *ngFor="let car of cars" class="card" style="width: 18rem;">
        <img [src]="car.imagePath !=null ? imageBasePath+ car.imagePath : imageBasePath + defaultImg" class="card-img-top" width="320" height="200" alt={{car.description}}>
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">{{car.modelName}}</h5>
          <p class="card-text d-flex justify-content-center">{{car.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Marka: {{car.brandName}}</li>
            <li class="list-group-item">Renk: {{car.colorName}}</li>
            <li class="list-group-item">Model Yılı: {{car.modelYear}}</li>
            <li class="list-group-item">Günlük Ücret: {{car.description}}</li>
          </ul>
          <div class="card-body">
              <section style="float:left">
                  <button routerLink="/cars/carDetail/{{car.id}}" type="button" class="btn btn-primary">Detaylar</button>
                </section>
                <section style="float: right">
                  <button type="button" class="btn btn-primary">Kiralama</button>
                </section>
          </div>
        </div>
  </div>
